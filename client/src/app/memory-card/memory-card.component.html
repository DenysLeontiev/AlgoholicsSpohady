<div class="card mb-4">
    <div class="card-img-wrapper" *ngIf="memory">
        <img src="{{memory.photos[0].photoUrl || './assets/user.png'}}" alt="{{memory.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/memories/{{memory.id}}' class="btn btn-primary">
                    <i class="fa fa-qrcode"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                    <i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{memory?.title}}
        </h6>
        <p class="card-text text-muted text-center">{{memory?.dateCreated | date:'longDate'}}</p>
    </div>
</div>
