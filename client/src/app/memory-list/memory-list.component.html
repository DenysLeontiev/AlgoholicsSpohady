<div class="input-group mb-4">
    <div class="input-group-prepend">
        <button (onchange)="loadMemories()" (click)="loadMemories();" class="btn btn-success" type="button">Шукати</button>
    </div>
    <input [(ngModel)]="userParams.searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Шукай за іменем події" aria-describedby="basic-addon1">
    <div class="form-check">
        <input [(ngModel)]="userParams.orderByType" name="orderByType" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="DESC" checked>
        <label class="form-check-label" for="exampleRadios1">
          Спадання
        </label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="userParams.orderByType" name="orderByType" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="ASC">
        <label class="form-check-label" for="exampleRadios2">
          Зростання
        </label>
      </div>
</div>

<div class="row col-12">
    <div *ngFor="let memory of memories" class="col-2">
        <app-memory-card [memory]="memory"></app-memory-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems" 
                [itemsPerPage]="pagination.itemsPerPage"
                [maxSize]="8"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;"
                lastText="&raquo;">
    </pagination>
</div>
