<div class="container mt-5">
    <div style='text-align: center;' *ngIf="!isRegisterMode">
        <h1>Створи свій <b>Spohad</b>!</h1>
        <p class="lead">Все що потрібно,це просто зареєструватися</p>
        <div class="text-center">
            <button  class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Зареєструватися</button>
            <button class="btn btn-info btn-lg">Деталі</button>
        </div>
    </div>

    <div class="container" *ngIf="isRegisterMode">
        <div class="row justify-content-center">
            <div>
                <app-register (registerMode)="registerToggle()"></app-register>
            </div>
        </div>
    </div>
</div>
