<div class="container" id="container">
    <div class="form-container sign-in-container mt-5">
        <form [formGroup]="registerForm">
            <div class="social-container">
                <a routerLink="/google-account" class="social"><i class="fa fa-google"></i></a>
                <a href="#" class="social"><i class="fa fa-github"></i></a>
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-instagram"></i></a>
            </div>
            <app-text-input [formControl]="$any(registerForm.controls['userName'])" [fieldName]="'Ім\`я'" [label]="'Ім\'я'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['email'])" [fieldName]="'Email'" [label]="'Email'" [type]="'email'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['password'])" [fieldName]="'Паролю'" [label]="'Пароль'" [type]="'password'"></app-text-input>
            <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [fieldName]="'Підтвердження паролю'" [label]="'Підтвердження паролю'" [type]="'password'"></app-text-input>

            <button (click)="register()" [disabled]="!registerForm.valid">Зареєструватися</button>
            <button class="mt-1 mb-5" (click)="cancelRegister()">Назад</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h2>Ласкаво просимо</h2>
                <p>Збережи свої <b>Spohady</b></p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>
        Створено з <b>Любов'ю</b> <i class="fa fa-heart"></i> by
        <a target="_blank" href="https://florin-pop.com">Algoholics</a>
    </p>
</footer>
