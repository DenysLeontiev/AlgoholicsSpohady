<div class="card mb-4">
    <div class="card-img-wrapper" *ngIf="likedMemory">
        <img src="{{likedMemory.photo.photoUrl || './assets/user.png'}}" alt="{{likedMemory.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/memories/{{likedMemory.id}}' class="btn btn-primary">
                    <i class="fa fa-qrcode"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" (click)="dislikeMemory()">
                <i class="fa fa-thumbs-down"></i></button></li>
            <li class="list-inline-item"></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{likedMemory?.title}}
        </h6>
        <p class="card-text text-muted text-center">{{likedMemory?.dateCreated | date:'longDate'}}</p>
    </div>
</div>
